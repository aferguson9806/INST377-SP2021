<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Ferguson's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src = 'script.js'></script>
</head>
<body>
    <div class="container">
        <form action="/api" method="GET">
            <ul class="flex-outer">
                
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter first name">
                </li>

                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter last name">
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter e-mail">
                </li>

                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </li>

                <li>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message"></textarea>
                </li>

                <li>
                    <p>Age</p>
                    <ul class = "flex-inner">
                        <li>
                            <input type="checkbox" id="sub18">
                            <label for="sub18"><18</label>
                        </li>

                        <li>
                            <input type="checkbox" id="18-24">
                            <label for="18-24">18-24</label>
                        </li>

                        <li>
                            <input type="checkbox" id="25-29">
                            <label for="25-29">25-29</label>
                        </li>

                        <li>
                            <input type="checkbox" id="30-35">
                            <label for="30-35">30-35</label>
                        </li>

                        <li>
                            <input type="checkbox" id="other">
                            <label for="other">Other</label>
                        </li>
                    </ul>
                </li>

                <li>
                    <button type="submit" id="submitButton">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
